<section class="contact-page" [ngStyle]="{'background' : 'url(./assets/img/bg1.jpeg)'}">
  <div class="container">
      <div class="text-center">        
          <h2>Sign up as a simple User</h2>
          <p>Fill all the boxes with your informations to interact with coachs and other users</p>
      </div> 
      <div class="row contact-wrap"> 
          <div class="status alert alert-success" style="display: none"></div>
          <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="sendemail.php">
              <div class="col-sm-5 col-sm-offset-1">
                <div class="form-group">
                    <label>Firstname*</label>
                    <input type="text" name="firstname" class="form-control" [(ngModel)]="firstname" required>
                </div>
                <div class="form-group">
                    <label>Lastname*</label>
                    <input type="text" name="lastname" class="form-control" [(ngModel)]="lastname" required>
                </div>
                <div class="form-group">
                    <label>Username*</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label>Age*</label>
                    <input type="text" name="age" class="form-control" [(ngModel)]="age" required>
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-group">
                    <label>Gender*</label>
                    <input type="text" name="gender" class="form-control" [(ngModel)]="gender" required>
                </div>
                <div class="form-group">
                    <label>Profession*</label>
                    <input type="text" name="profession" class="form-control" [(ngModel)]="profession" required>                    
                </div>
                <div class="form-group">
                    <label>Nationality*</label>
                    <input type="text" name="nationality" class="form-control" [(ngModel)]="nationality" required>                    
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="password">
                </div>                       
                <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-success btn-lg" required="required" id="mohsen" (click)="register()">Sign up</button>
                </div>
              </div>
          </form> 
      </div><!--/.row-->
  </div><!--/.container-->
</section>
